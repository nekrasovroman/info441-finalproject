<!DOCTYPE html>
<html>
<head>
  <title>RoMap MVP</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

<script>
    let map;
    let tempMarker = null;
    let infoWindow;

    // Map status â†’ Google default pin colors
    function getMarkerIcon(status) {
    const base = "http://maps.google.com/mapfiles/ms/icons/";

    const statusColors = {
        "New": "blue-dot.png",
        "Attempted": "yellow-dot.png",
        "Connected": "orange-dot.png",
        "Active": "green-dot.png",
        "Bad Timing": "purple-dot.png",
        "Unqualified": "ltblue-dot.png",
        "Disqualified": "red-dot.png",
        "Client": "green-dot.png"
    };

    return base + (statusColors[status] || "blue-dot.png");
    }

    async function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 47.61, lng: -122.33 },
        zoom: 12
    });

    infoWindow = new google.maps.InfoWindow();

    await loadLeads();

    map.addListener("click", (e) => {
        showLeadForm(e.latLng);
    });
    }

    async function loadLeads() {
    const res = await fetch("/api/leads");
    const leads = await res.json();

    leads.forEach(addLeadMarker);
    }

    function addLeadMarker(lead) {
    const marker = new google.maps.Marker({
        position: { lat: lead.latitude, lng: lead.longitude },
        map,
        title: lead.title,
        icon: getMarkerIcon(lead.status)
    });

    marker.addListener("click", () => {
        const content = `
        <div>
            <h3>${lead.title}</h3>
            <p><strong>Status:</strong> ${lead.status}</p>
            <p>${lead.notes || ""}</p>
        </div>
        `;

        infoWindow.setContent(content);
        infoWindow.open(map, marker);
    });
    }

    function showLeadForm(latLng) {
    if (tempMarker) tempMarker.setMap(null);

    tempMarker = new google.maps.Marker({
        position: latLng,
        map
    });

    const formHtml = `
        <div>
        <input id="leadTitle" placeholder="Lead Name" /><br/>
        <textarea id="leadNotes" placeholder="Notes"></textarea><br/>
        <select id="leadStatus">
            <option value="New">New</option>
            <option value="Attempted">Attempted</option>
            <option value="Connected">Connected</option>
            <option value="Active">Active</option>
            <option value="Bad Timing">Bad Timing</option>
            <option value="Unqualified">Unqualified</option>
            <option value="Disqualified">Disqualified</option>
            <option value="Client">Client</option>
        </select><br/>
        <button onclick="saveLead(${latLng.lat()}, ${latLng.lng()})">Save</button>
        </div>
    `;

    const formWindow = new google.maps.InfoWindow({
        content: formHtml
    });

    formWindow.open(map, tempMarker);
    }

    async function saveLead(lat, lng) {
    const title = document.getElementById("leadTitle").value;
    const notes = document.getElementById("leadNotes").value;
    const status = document.getElementById("leadStatus").value;

    const res = await fetch("/api/leads", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
        title,
        notes,
        status,
        latitude: lat,
        longitude: lng
        })
    });

    const lead = await res.json();

    addLeadMarker(lead);

    tempMarker.setMap(null);
    }
</script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHL7a_yVvv72sZmSzPaoSzWv06T6SqoC8&callback=initMap"
    async
    defer>
  </script>
</body>
</html>
